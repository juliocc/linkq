{% extends 'base.html' %}

{% block page_title %} Link Queue {% endblock %}


{% block content %}

{% if link %}
  <p>Your next link is: <a href="{{ link }}">{{ link }}</a></p>

<form action="." method="POST">
   {{ form }}{% csrf_token %}
  <br/>
   <input type="submit" value="Save" />
</form>

{% else %}
  <p>No more links!</p>
{% endif %}


{% endblock %}
