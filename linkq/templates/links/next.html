{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block page_title %} Link Queue {% endblock %}


{% block content %}

{% if link %}
  <p>Your next link is: <a href="{{ link }}">{{ link.title|default:link.url }}</a></p>

   {% crispy form %}

{% else %}
  <p>No more links!</p>
{% endif %}


{% endblock %}
